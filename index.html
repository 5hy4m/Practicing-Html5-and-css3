<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="navbar_and_violater.css" rel="stylesheet">

<body class="d-flex flex-column">
    <!-- Violater & Nav Bar -->
    <div class="violater">
        <p class="violater-text">Want to check how your child is progressing? Sign up for a free diagnostic.</p>
    </div>
    <nav class="navbar p-0 navbar-expand-lg navbar-light d-flex flex-row justify-content-center">
        <div class="container-sm d-flex navcontainer">
            <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </a>
            <a class="me-auto navbar-brand" href="#">
                <img class="logo" src="assets/images/kinderpass-logo.png" alt="" width="30" height="24">
            </a>
            <div class="desktopview-navbar container-fluid">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="assets/images/dashboard/menu/home.png" alt="">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="assets/images/dashboard/menu/discover.png" alt="">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="assets/images/dashboard/menu/learn.png" alt="">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="assets/images/dashboard/menu/shop.png" alt="">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="assets/images/dashboard/menu/growth.png" alt="">
                            Growth</a>
                    </li>
                </ul>
            </div>
            <div class="loginwrap ">
                <div class="dropdn d-flex">
                    <div class="nav-item dropdown childdropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Json</a></li>
                        </ul>
                    </div>
                </div>
                <button class="btn bookfreetrial">
                    Book Free Trial
                </button>
            </div>
        </div>
        <div class="collapse mobile_view" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="assets/images/dashboard/menu/home.png" alt="">

                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">

                <li class="nav-item">

    <div class="centerWrapper">

                        <div class="babyAge d-flex ">

                                <h3>Today Json is</h3>
                                <h5>3 Years , 4 Months</h5>
                            </div>
                        </div>
                        <div class="babyheight d-flex">
                            <div class="col">
                                <h6>Height</h6>
                                <h4>56.5 cm</h4>
                            </div>
                        </div>
                        <div class="babyweight">
                            <div class="col">
                                <h6>Weight</h6>
                                <h4>13.7 kg</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12 classDetails d-flex justify-content-start">
                        <img src="assets/images/dashboard/book.png" alt="" class="book">
                        <div class="classpack_details d-flex flex-column">
                            <div class="remaining">
                                5 Classes Remaining!
                            </div>
                            <div class="expiry">
                                13/05/2021
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
